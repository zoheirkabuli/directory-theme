<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- my style -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <title>Product</title>
  </head>
  <body>
    <div class="site">
      <header class="site-header">
        <nav class="nav">
          <a href="#" class="nav__logo">
            <img
              id="site-logo"
              src="/assets/images/fa-logo.png"
              alt="لوگو سایت"
            />
          </a>
          <ul class="list nav__list">
            <li class="nav__item"><a href="index.html">خانه</a></li>
            <li class="nav__item"><a href="product.html">محصول</a></li>
            <li class="nav__item"><a href="#">صفحه سوم</a></li>
          </ul>
        </nav>
      </header>
      <div
        class="content"
        style="padding: 1rem 0rem; width: 80%; margin: 0 auto; height: 200vh"
      >
        <div class="product">
          <div class="content-column">
            <h1 class="product-title">گردو</h1>
            <div class="product-info">
              <ul class="list product-info__list">
                <li class="product-info__item">
                  <span><i class="icon" data-feather="package"></i> موجودی</span><span>۲۰ تن</span>
                </li>
                <li class="product-info__item">
                  <span><i class="icon" data-feather="clipboard"></i> حداقل سفارش</span><span>۱ تن</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="image-column">
            <div class="product__image-container">
              <a
                class="product__image-link"
                href="/assets/images/photo.jpg"
                target="_blank"
              >
                <img
                  class="product__image"
                  src="/assets/images/photo.jpg"
                  alt=""
                />
              </a>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="site-footer">
          <div class="copyright">
            تمام حقوق این سایت برای آراد برندینگ محفوظ است.
          </div>
        </div>
        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <!--  -->
        <script type="text/javascript" src="/assets/js/scripts.js"></script>
      </footer>
    </div>
  </body>
</html>
